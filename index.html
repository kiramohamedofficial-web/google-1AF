    <style>
      :root {
        --font-sans: 'Cairo', sans-serif;
      }
      .light {
        --color-primary: 219 83% 53%;
        --color-background: 210 40% 98%;
        --color-surface: 0 0% 100%;
        --color-text-primary: 220 13% 20%;
        --color-text-secondary: 220 9% 46%;
        --color-border: 220 13% 91%;
      }
      .dark {
        --color-primary: 219 83% 63%;
        --color-background: 222 47% 11%;
        --color-surface: 222 47% 15%;
        --color-text-primary: 210 40% 96%;
        --color-text-secondary: 215 14% 65%;
        --color-border: 217 33% 25%;
      }
      .pink {
        --color-primary: 336 75% 54%;
        --color-background: 336 100% 98%;
        --color-surface: 0 0% 100%;
        --color-text-primary: 336 84% 25%;
        --color-text-secondary: 336 40% 45%;
        --color-border: 336 75% 90%;
      }
      .cocktail {
        --hue: 320;
        --color-primary: var(--hue) 75% 65%;
        --color-background: 230 30% 8%;
        --color-surface: 230 25% 12%;
        --color-text-primary: 0 0% 98%;
        --color-text-secondary: 240 10% 70%;
        --color-border: hsla(var(--hue), 70%, 55%, 0.5);

        --glow-color-1: hsl(var(--hue), 60%, 50%);
        --glow-color-2: hsl(calc(var(--hue) + 40), 60%, 50%);
        --glow-color-3: hsl(calc(var(--hue) + 80), 60%, 50%);
        --glow-color-4: hsl(calc(var(--hue) + 120), 60%, 50%);
      }
      .ocean {
        --color-primary: 205 85% 55%;
        --color-background: 210 30% 95%;
        --color-surface: 205 100% 98%;
        --color-text-primary: 215 40% 20%;
        --color-text-secondary: 215 20% 45%;
        --color-border: 210 30% 88%;
      }
      .sunset {
        --color-primary: 25 66% 60%; /* #d37b4a */
        --color-background: 30 100% 97%; /* #fefaf6 */
        --color-surface: 36 50% 95%; /* #f9f2e7 */
        --color-text-primary: 20 60% 25%; /* #66442d */
        --color-text-secondary: 25 30% 45%; /* #967d6c */
        --color-border: 25 50% 85%; /* #e9d9d0 */
      }
      .matrix {
        --color-primary: 120 100% 50%;
        --color-background: 120 5% 5%;
        --color-surface: 120 10% 8%;
        --color-text-primary: 120 80% 85%;
        --color-text-secondary: 120 50% 60%;
        --color-border: 120 100% 30%;
      }
      .wave {
        --color-primary: 320 100% 60%;
        --color-background: 240 50% 8%;
        --color-surface: 240 40% 12%;
        --color-text-primary: 180 100% 90%;
        --color-text-secondary: 240 20% 70%;
        --color-border: 180 100% 50%;
      }


      @keyframes smooth-hue-cycle {
        0% { --hue: 320; }
        100% { --hue: -40; } /* Full 360deg cycle (320 -> 0 -> 360 -> -40) */
      }
      
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes bubble-rise {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        10%, 90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      #root {
        position: relative;
        z-index: 2;
      }

      html.cocktail {
        background-color: hsl(var(--color-background));
        animation: smooth-hue-cycle 40s linear infinite;
      }

      html.cocktail body {
        background: linear-gradient(135deg, var(--glow-color-1), var(--glow-color-2), var(--glow-color-3), var(--glow-color-4));
        background-size: 400% 400%;
        animation: animated-gradient 40s ease infinite;
        position: relative;
        z-index: 1;
        overflow-x: hidden;
      }
      
      .bubbles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        pointer-events: none;
        display: none;
      }

      html.cocktail .bubbles-container {
        display: block;
      }

      .bubbles-container span {
        position: absolute;
        bottom: -150px;
        width: 40px;
        height: 40px;
        background-color: hsla(var(--hue), 70%, 65%, 0.05);
        border-radius: 50%;
        animation: bubble-rise 40s linear infinite;
        box-shadow: 0 0 4px hsla(var(--hue), 70%, 65%, 0.1),
                    inset 0 0 8px hsla(var(--hue), 70%, 100%, 0.1);
        transition: background-color 0.8s ease, box-shadow 0.8s ease;
      }

      .bubbles-container span:nth-child(1) { left: 10%; animation-duration: 42s; animation-delay: 0s; width: 60px; height: 60px; }
      .bubbles-container span:nth-child(2) { left: 20%; animation-duration: 35s; animation-delay: 2s; width: 20px; height: 20px; }
      .bubbles-container span:nth-child(3) { left: 35%; animation-duration: 50s; animation-delay: 5s; width: 80px; height: 80px; }
      .bubbles-container span:nth-child(4) { left: 50%; animation-duration: 38s; animation-delay: 1s; }
      .bubbles-container span:nth-child(5) { left: 65%; animation-duration: 48s; animation-delay: 6s; width: 30px; height: 30px; }
      .bubbles-container span:nth-child(6) { left: 80%; animation-duration: 32s; animation-delay: 3s; width: 50px; height: 50px; }
      .bubbles-container span:nth-child(7) { left: 90%; animation-duration: 40s; animation-delay: 8s; }
      .bubbles-container span:nth-child(8) { left: 5%; animation-duration: 37s; animation-delay: 4s; width: 25px; height: 25px; }
      .bubbles-container span:nth-child(9) { left: 25%; animation-duration: 45s; animation-delay: 10s; width: 45px; height: 45px; }
      .bubbles-container span:nth-child(10) { left: 75%; animation-duration: 39s; animation-delay: 7s; width: 35px; height: 35px; }
      .bubbles-container span:nth-child(11) { left: 55%; animation-duration: 34s; animation-delay: 1s; width: 55px; height: 55px; }
      .bubbles-container span:nth-child(12) { left: 42%; animation-duration: 46s; animation-delay: 3s; width: 15px; height: 15px; }

      html.ocean body {
        background: linear-gradient(120deg, hsl(210, 30%, 95%), hsl(190, 40%, 92%));
      }

      html.sunset body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(120deg, hsl(25, 100%, 95%), hsl(340, 100%, 96%));
        background-size: 200% 200%;
        animation: sunset-bg 20s ease infinite;
      }

      @keyframes sunset-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      html.wave body {
        background-color: hsl(var(--color-background));
        background-image: 
            linear-gradient(hsl(var(--color-border), 0.1) 1px, transparent 1px),
            linear-gradient(90deg, hsl(var(--color-border), 0.1) 1px, transparent 1px);
        background-size: 35px 35px;
        animation: wave-bg 10s linear infinite;
      }
      
      @keyframes wave-bg {
        from { background-position: 0 0; }
        to { background-position: 35px 70px; }
      }
      
      /* Neon/Shadow effects for specific dark themes */
      @keyframes neon-flicker {
        0%, 100% { filter: drop-shadow(0 0 5px hsl(var(--color-primary))); opacity: 0.95; }
        50% { filter: drop-shadow(0 0 10px hsl(var(--color-primary))); opacity: 1; }
      }
      
      .matrix .bg-\[hsl\(var\(--color-surface\)\)\],
      .wave .bg-\[hsl\(var\(--color-surface\)\)\] {
        box-shadow: 0 0 8px hsla(var(--color-primary), 0.5), 
                    0 0 16px hsla(var(--color-primary), 0.3);
        border-color: hsla(var(--color-primary), 0.6);
      }
      
      .cocktail .bg-\[hsl\(var\(--color-surface\)\)\] {
        box-shadow: 0 0 8px hsla(var(--hue), 75%, 65%, 0.2), 
                    0 0 16px hsla(var(--hue), 75%, 65%, 0.1),
                    inset 0 0 8px hsla(var(--hue), 75%, 65%, 0.05);
        border-color: hsla(var(--hue), 70%, 55%, 0.4);
        transition: border-color 0.8s ease, box-shadow 0.8s ease;
      }

      .matrix .bg-\[hsl\(var\(--color-primary\)\)\],
      .wave .bg-\[hsl\(var\(--color-primary\)\)\] {
        box-shadow: 0 0 5px hsl(var(--color-primary)),
                    0 0 15px hsl(var(--color-primary)),
                    0 0 30px hsl(var(--color-primary));
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }

      .cocktail .bg-\[hsl\(var\(--color-primary\)\)\] {
        box-shadow: 0 0 4px hsl(var(--color-primary)),
                    0 0 10px hsl(var(--color-primary)),
                    0 0 20px hsl(var(--color-primary));
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.7);
        transition: all 0.8s ease;
      }

      .cocktail .bg-\[hsl\(var\(--color-primary\)\)\]:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 6px hsl(var(--color-primary)),
                    0 0 18px hsl(var(--color-primary)),
                    0 0 40px hsl(var(--color-primary));
      }
      
      .matrix .text-\[hsl\(var\(--color-primary\)\)\],
      .wave .text-\[hsl\(var\(--color-primary\)\)\],
      .cocktail .text-\[hsl\(var\(--color-primary\)\)\] {
        filter: drop-shadow(0 0 4px hsl(var(--color-primary)));
        transition: filter 0.8s ease;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: hsl(var(--color-background));
        color: hsl(var(--color-text-primary));
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      @keyframes fadeIn-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fadeIn-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes fadeIn-down {
        from { opacity: 0; transform: translateY(-20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .animate-fade-in-down {
        animation: fadeIn-down 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .walking-cat-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        overflow: hidden;
        pointer-events: none;
        z-index: 100;
      }

      .walking-cat {
        font-size: 50px;
        position: absolute;
        bottom: 10px;
        right: -60px; /* Start off-screen (RTL) */
        animation: walk-rtl 15s linear infinite, bob 1s ease-in-out infinite;
      }

      @keyframes walk-rtl {
        0% {
          transform: translateX(0) scaleX(-1); /* Flipped for RTL */
        }
        100% {
          transform: translateX(calc(-100vw - 60px)) scaleX(-1);
        }
      }

      @keyframes bob {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      
      /* For ThemeSwitcher scrollbar */
      .theme-switcher-container::-webkit-scrollbar {
          height: 4px;
      }
      .theme-switcher-container::-webkit-scrollbar-thumb {
          background-color: hsla(var(--color-text-secondary), 0.3);
          border-radius: 4px;
      }
      .theme-switcher-container {
          scrollbar-width: thin;  /* Firefox */
          scrollbar-color: hsla(var(--color-text-secondary), 0.3) transparent;
      }

      /* Animated Neon Border for Sidebar Link */
      @keyframes animated-gradient-border {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .nav-link-neon-border {
        position: relative;
      }

      .nav-link-neon-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.5rem; /* Match button's rounded-lg */
        padding: 1px; /* Border thickness */
        background: linear-gradient(120deg, hsla(var(--color-primary), 0.7), hsl(var(--color-primary)), hsla(var(--color-primary), 0.7));
        background-size: 200% 200%;
        -webkit-mask:
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        animation: animated-gradient-border 4s ease infinite;
        pointer-events: none;
      }

      /* --- UNIFIED LESSON CARD DESIGN SYSTEM --- */
      .lesson-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 12px hsla(var(--color-text-primary), 0.05) !important;
        border-width: 1px;
        background-image: none !important; /* Reset other theme backgrounds */
      }
      .lesson-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px hsla(var(--color-text-primary), 0.1) !important;
      }
      
      /* Base styles for cards */
      .lesson-card, .lesson-card[data-subject] {
        background: linear-gradient(135deg, hsl(var(--color-surface)) 0%, hsl(var(--color-background)) 100%);
        border-color: hsla(var(--color-border));
      }
      .lesson-card .lesson-card-icon {
        background-color: hsla(var(--color-text-secondary), 0.08);
        color: hsl(var(--color-text-primary)) !important;
      }
      .lesson-card .lesson-card-subject, .lesson-card .lesson-card-subject * { color: hsl(var(--color-text-primary)) !important; }
      .lesson-card .lesson-card-details, .lesson-card .lesson-card-details * { color: hsl(var(--color-text-secondary)) !important; }

      /* Chemistry */
      .lesson-card[data-subject*="كيمياء"] {
        background: linear-gradient(135deg, #e8f5e9 0%, #d6ecd0 100%);
        border-color: rgba(76, 175, 80, 0.2);
      }
      .light .lesson-card[data-subject*="كيمياء"] .lesson-card-icon, .dark .lesson-card[data-subject*="كيمياء"] .lesson-card-icon { background-color: rgba(76, 175, 80, 0.15); color: #4caf50 !important; }
      .light .lesson-card[data-subject*="كيمياء"] .lesson-card-subject, .light .lesson-card[data-subject*="كيمياء"] .lesson-card-subject * { color: #2e7d32 !important; }
      .dark .lesson-card[data-subject*="كيمياء"] { background: linear-gradient(135deg, #1c331d 0%, #152916 100%); border-color: rgba(102, 187, 106, 0.3); }
      .dark .lesson-card[data-subject*="كيمياء"] .lesson-card-subject, .dark .lesson-card[data-subject*="كيمياء"] .lesson-card-subject * { color: #a5d6a7 !important; }
      
      /* Physics */
      .lesson-card[data-subject*="فيزياء"] {
        background: linear-gradient(135deg, #ede7f6 0%, #e4daf0 100%);
        border-color: rgba(103, 58, 183, 0.2);
      }
      .light .lesson-card[data-subject*="فيزياء"] .lesson-card-icon, .dark .lesson-card[data-subject*="فيزياء"] .lesson-card-icon { background-color: rgba(103, 58, 183, 0.15); color: #673ab7 !important; }
      .light .lesson-card[data-subject*="فيزياء"] .lesson-card-subject, .light .lesson-card[data-subject*="فيزياء"] .lesson-card-subject * { color: #4527a0 !important; }
      .dark .lesson-card[data-subject*="فيزياء"] { background: linear-gradient(135deg, #2c213d 0%, #221a30 100%); border-color: rgba(179, 157, 219, 0.3); }
      .dark .lesson-card[data-subject*="فيزياء"] .lesson-card-subject, .dark .lesson-card[data-subject*="فيزياء"] .lesson-card-subject * { color: #d1c4e9 !important; }
      
      /* Arabic */
      .lesson-card[data-subject*="عربية"] {
        background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        border-color: rgba(229, 57, 53, 0.2);
      }
      .light .lesson-card[data-subject*="عربية"] .lesson-card-icon, .dark .lesson-card[data-subject*="عربية"] .lesson-card-icon { background-color: rgba(229, 57, 53, 0.15); color: #e53935 !important; }
      .light .lesson-card[data-subject*="عربية"] .lesson-card-subject, .light .lesson-card[data-subject*="عربية"] .lesson-card-subject * { color: #b71c1c !important; }
      .dark .lesson-card[data-subject*="عربية"] { background: linear-gradient(135deg, #3c1f20 0%, #2f1819 100%); border-color: rgba(239, 154, 154, 0.3); }
      .dark .lesson-card[data-subject*="عربية"] .lesson-card-subject, .dark .lesson-card[data-subject*="عربية"] .lesson-card-subject * { color: #ffcdd2 !important; }
      
      /* Math */
      .lesson-card[data-subject*="رياضيات"] {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        border-color: rgba(33, 150, 243, 0.2);
      }
      .light .lesson-card[data-subject*="رياضيات"] .lesson-card-icon, .dark .lesson-card[data-subject*="رياضيات"] .lesson-card-icon { background-color: rgba(33, 150, 243, 0.15); color: #1976d2 !important; }
      .light .lesson-card[data-subject*="رياضيات"] .lesson-card-subject, .light .lesson-card[data-subject*="رياضيات"] .lesson-card-subject * { color: #0d47a1 !important; }
      .dark .lesson-card[data-subject*="رياضيات"] { background: linear-gradient(135deg, #1a3040 0%, #142533 100%); border-color: rgba(144, 202, 249, 0.3); }
      .dark .lesson-card[data-subject*="رياضيات"] .lesson-card-subject, .dark .lesson-card[data-subject*="رياضيات"] .lesson-card-subject * { color: #bbdefb !important; }

      /* Biology */
      .lesson-card[data-subject*="أحياء"] {
        background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
        border-color: rgba(0, 150, 136, 0.2);
      }
      .light .lesson-card[data-subject*="أحياء"] .lesson-card-icon, .dark .lesson-card[data-subject*="أحياء"] .lesson-card-icon { background-color: rgba(0, 150, 136, 0.15); color: #00796b !important; }
      .light .lesson-card[data-subject*="أحياء"] .lesson-card-subject, .light .lesson-card[data-subject*="أحياء"] .lesson-card-subject * { color: #004d40 !important; }
      .dark .lesson-card[data-subject*="أحياء"] { background: linear-gradient(135deg, #17302f 0%, #112524 100%); border-color: rgba(128, 203, 196, 0.3); }
      .dark .lesson-card[data-subject*="أحياء"] .lesson-card-subject, .dark .lesson-card[data-subject*="أحياء"] .lesson-card-subject * { color: #b2dfdb !important; }

      .dark .lesson-card .lesson-card-details * { color: hsla(var(--color-text-secondary), 0.8) !important; }

      /* Icon & text styling */
      .lesson-card-icon {
        width: 40px; height: 40px; border-radius: 12px;
        display: inline-flex; align-items: center; justify-content: center;
        font-size: 24px !important;
        flex-shrink: 0;
        margin-left: 10px;
        background-color: transparent !important; /* Reset inline styles */
      }
      .lesson-card-subject {
        font-weight: 700;
        font-size: 1.1em;
      }
      .lesson-card-details {
        font-size: 0.9em;
        margin-top: 8px;

      /* Toast Notification Animations */
      @keyframes toast-in {
        from {

      }

      .animate-toast-out {
          animation: toast-out 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards;
